  <meta charset="UTF-8">

  <title>Proffy | Sua plataforma de estudos online</title>

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

<body id="page-give-classes">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P2SCJZK"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
    </div>
    </header>

    <main>
      <form action="" id="create-classes">

        <fieldset>
          <legend>Seus dados</legend>
          
          <div class="input-block">
            <label form="name">Nome Completo</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label form="avatar">Link da sua foto <small>(começe com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>

          <div class="input-block">
            <label form="whatsapp">whatsapp <small>(somente números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>

          <div class="textarea-block">
            <label form="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
            </select>
          </div>
        </fieldset>

      </form>
    </main>
  </div>

</body>
</html>
